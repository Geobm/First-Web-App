<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Registro de usuario</title>
        <link rel="stylesheet" type="text/css" href="css_Registro.css"/>
        <!--
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        -->
    </head>
    <body>
        
    <div class="contenedor">
        
        <div class="logo-container">
            <img id="logo" src="Images/LOGO-1.png" alt="La imagen no se pudo cargar" style="width:200px;height:200px;" >
        </div>
        
        
    <div class ="Registro_usuario">

      <div class ="photo">
      </div>
        
      <h1>Registro de Usuario</h1><br><br>



        <form>

            <label>Matrícula: </label>
            <input class="datos" type="text" name="numeroMaestro" placeholder="1732947 " required/><br /><br />

            <label>Nombre(s): </label>
            <input class="datos" type="text" name="nombreMaestro" placeholder="Juan" required/><br /><br />

            <label>Apellido paterno: </label>
            <input class="datos" type="text" name="apellidoPaterno" placeholder="Perez"/><br><br>

            <label>Apellido materno: </label>
            <input class="datos" type="text" name="apellidoMaterno" placeholder="Garza"/><br /><br />

            <label>Facultad: </label>
            <input class="datos" type="text" name="telefono" placeholder="Facultad de Derecho"/><br /><br />

            <label>E-mail: </label>
            <input class="datos" type="email" name="correo" placeholder="ejemplo@dominio.com"/><br /><br />

            <label>Contraseña: </label>
            <input type="password" name="contrasenia"/><br><br><br><br>

            <a href="Botones.html"><button type="button" class="botones">Finalizar registro</button></a>
            <input type="reset" name="Boton" value="Reset" class="botones">

            <br><br><h3><a href="index.html">Volver al menú</a></h3>



        </form>
        </div>
      </div>
    </body>
</html>
